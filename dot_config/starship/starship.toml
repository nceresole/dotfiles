# Starship Config

command_timeout = 1000
add_newline = true
palette = 'nord'

# Format of the prompt
format = """
[╭─ ](bold green)$directory$git_branch$git_status$git_state$python$nodejs$docker_context$fill
[╰─ ](bold green)$character"""

[fill]
symbol = '.'

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✘](bold red)"

[directory]
style = 'fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 4
truncation_symbol = '…/'
truncate_to_repo = false

[git_branch]
style = 'fg:green'
symbol = ''
format = '[on](white) [$symbol $branch ]($style)'

[git_status]
style = 'fg:green'
format = '([$all_status $ahead_behind]($style))'
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕${ahead_count}⇣${behind_count}"
untracked = "?${count}"
modified = "!${count}"
staged = "+${count}"

[python]
style = 'teal'
symbol = ' '
format = '[${symbol}(${version} )(\($virtualenv\) )]($style)'

[nodejs]
style = 'blue'
symbol = ' '
format = '[$symbol$version ]($style)'

[docker_context]
symbol = ' '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']
only_with_files = true

[package]
symbol = '󰏗 '

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol$number ]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration ]($style)'

