# =============================================================================
# tmux Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Set prefix to Ctrl-a (like screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status bar more often
set -g status-interval 5

# Focus events for vim/neovim
set -g focus-events on

# Faster escape time (for vim)
set -sg escape-time 0

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Navigate windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Quick window switching with Alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Copy mode with vim keys
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------

# Position
set -g status-position bottom
set -g status-justify left

# Colors (Nord-inspired)
set -g status-style 'bg=#3b4252 fg=#d8dee9'

# Left side
set -g status-left-length 40
set -g status-left '#[fg=#88c0d0,bold] #S #[fg=#4c566a]| '

# Right side
set -g status-right-length 60
set -g status-right '#[fg=#a3be8c]#{?client_prefix,PREFIX ,}#[fg=#81a1c1]%H:%M #[fg=#4c566a]| #[fg=#b48ead]%d %b '

# Window status
setw -g window-status-format '#[fg=#4c566a] #I:#W '
setw -g window-status-current-format '#[fg=#88c0d0,bold] #I:#W '

# Pane borders
set -g pane-border-style 'fg=#4c566a'
set -g pane-active-border-style 'fg=#88c0d0'

